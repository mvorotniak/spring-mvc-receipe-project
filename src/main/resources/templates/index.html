<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <title>My Recipes</title>
</head>
<body>
    <h1>My Recipes</h1>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Note</th>
            <th>Description<th>
            <th>Preparation Time<th>
            <th>Cook Time<th>
            <th>Servings<th>
            <th>Source<th>
            <th>url<th>
            <th>Directions<th>
            <th>Difficulty<th>
        </tr>
        <tr th:each="recipe: ${recipes}">
            <td th:text="${recipe.id}"></td>
            <td th:text="${recipe.note.note}">note</td>
            <td th:text="${recipe.description}">description<th>
            <td th:text="${recipe.prepTime}">prepTime<th>
            <td th:text="${recipe.cookTime}">cookTime<th>
            <td th:text="${recipe.servings}">servings<th>
            <td th:text="${recipe.source}">source<th>
            <td th:text="${recipe.url}">url<th>
            <td th:text="${recipe.directions}">directions<th>
            <td th:text="${recipe.difficulty}">difficulty<th>
        </tr>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
