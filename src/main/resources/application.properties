server.port=8090

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Spring Boot has modified how it initializes the DataSource with SQL scripts with 2.5.0.
# data.sql scripts are now run before Hibernate is initialized.
# If you want to use data.sql to populate a schema created by Hibernate, set spring.jpa.defer-datasource-initialization to true.
spring.jpa.defer-datasource-initialization=true

logging.level.com.mvoro.developer.springmvcrecipeproject=debug
